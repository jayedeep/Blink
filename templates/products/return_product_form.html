{% extends '../base.html' %}
{% load static %}
{% block title %}Return Policy{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Return Product Form</h3>
   <hr>
   <form action="" method="post" novalidate class="shadow p-5">
    {% csrf_token %}
    <input type="text" name="orderid" hidden value="{{orderid}}" />
    <p>Product Photos</p>
    <div class=row>
        <div class="col">
            <div class="form-group">
                <label for="id_image_2">Photo 2</label>
                <input type="file" name="image_2" class="form-control-file" id="id_image_2">
              </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_image_1">Photo 1</label>
                <input type="file" name="image_1" class="form-control-file" id="id_image_1">
              </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_image_3">Photo 3</label>
                <input type="file" name="image_3" class="form-control-file" id="id_image_3">
              </div>
        </div>
    </div>
     
      <div class="form-group">
        <label for="id_reason">Reason Of Return Product</label>
        <textarea name="reason" cols="40" rows="2" required="" class="form-control" id="reason"></textarea>
      </div>
      <input type="submit" class="btn btn-primary mt-4" value="Confirm">
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
