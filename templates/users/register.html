{% extends '../base.html' %}
{% load static %}
{% block title %}Customer Registration{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Customer Registration</h3>
   <hr>

   <form action="" method="POST" novalidate class="shadow p-5">
       {% csrf_token %}
    <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="id_username">
       </div>

    <div class="mb-3">
     <label for="id_email" class="form-label">Email</label>
     <input type="email" name="email" class="form-control" id="id_email">
     <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
     <label for="id_password" class="form-label">Password</label>
     <input type="password" name="password" class="form-control" id="id_password">
    </div>
    <div class="mb-3">
     <label for="id_password2" class="form-label">Confirm Password</label>
     <input type="password" name="password2" class="form-control" id="id_password2">
    </div>
    <div class="text-end">
     <button type="submit" class="btn btn-danger">Submit</button>
    </div>
    <br>
    <div class="text-center text-primary fw-bold">Existing User ? <a href="{% url 'login' %}"
       class="text-danger">Login Now</a> </div>
    <!-- {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <p class="alert alert-danger my-3">{{error}}</p>
    {% endfor %}
    {% endif %} -->
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
